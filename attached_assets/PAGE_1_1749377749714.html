<body class="bg-black text-green-400 font-mono">
<canvas id="matrix" class="fixed top-0 left-0 w-full h-full"></canvas>

<script>
var canvas = document.getElementById('matrix');
var ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
var letters = Array(256).join(1).split('');
setInterval(function(){
  ctx.fillStyle='rgba(0,0,0,0.05)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#0f0';
  letters.map(function(y,i){
    var text=String.fromCharCode(3e4+Math.random()*33);
    var x=i*10;
    ctx.fillText(text,x,y);
    letters[i]=(y>758+Math.random()*1e4)?0:y+10;
  });
},33);
</script>
